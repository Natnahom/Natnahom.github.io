<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="shortcut icon" type="x-icon" href="images/logo.png">
    <title>Contact</title>
</head>
<body>

    <section class="contact-home">
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="contact-header">
                        <h3>Contact us</h3>
                        <p>If you want to purchase<br>enter your name, phone number, email and <br>
                        the name of the mineral you want to purchase </p>
                    </div>
                </div>
                <div class="col-6">
                    <form action="https://formspree.io/f/xqkrbrdw" method="POST">
                        <div class="group">
                            <input type="text" name="Name" class="control" placeholder="Enter name" required>
                        </div>
                        <div class="group">
                            <input type="text" name="Phone" class="control" placeholder="Enter phone number" required>
                        </div>
                        <div class="group">
                                <input type="email" name="Email" class="control" placeholder="Enter email" required>
                            </div>
                            <div class="group">
                               <textarea name="Message" class="control" cols="30" rows="10" placeholder="Message and mineral name"></textarea>
                                </div>
                                <div class="group">
                                    <input type="submit" value="Send &rarr;" class="btn btn-default">
                                </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
